<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Site</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <table class="table">
            
            <th colspan="4" id="result-bar" ></th>
            <tr>
                <td id="clear">C</td>
                <td id="perc">%</td>
                <td id="backspace">âŒ«</td>
                <td id="divide">/</td>
            </tr>
            <tr>
                <td id="seven">7</td>
                <td id="eight">8</td>
                <td id="nine">9</td>
                <td id="multiply">*</td>
            </tr>
            <tr>
                <td id="six">6</td>
                <td id="five">5</td>
                <td id="four">4</td>
                <td id="subtract">-</td>
                
            </tr>
            <tr>
                <td id="one">1</td>
                <td id="two">2</td>
                <td id="three">3</td>
                <td id="add">+</td>
            </tr>
            <tr>
                <td id="double-zero">00</td>
                <td id="zero">0</td>
                <td id="decimal">.</td>
                <td id="equals">=</td>
            </tr>
            
        </table>

    </div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
